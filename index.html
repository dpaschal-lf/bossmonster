<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="deck.js"></script>
    <script src="hero.js"></script>
    <script src="room.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div class="leftPanel">
            <div class="heroArea"></div>
            <div class="currentPlayerHand"></div>
            <div class="currentPlayerRooms"></div>
        </div>
        <div class="rightPanel">
        </div>
    </div>
    <div id="templates">
        <div class="player">
            <div class="nameAndAttractsContainer">
                <div class="name">Dude</div>
                <div class="attracts">CCMR</div>
            </div>
            <div class="roomDamage">4</div>
            <div class="pointsContainer">
                <div class="life">Life<span>4</span></div>
                <div class="points">Points<span>5</span></div>
            </div>
        </div>
    </div>
</body>
</html>
